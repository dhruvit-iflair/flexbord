<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name gologo">Flex-bord</h1>
            <img src="assets/logo.png" alt="" srcset="">
        </div>
        <h3>Register to Flex-bord</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="email" name="email" class="form-control" [(ngModel)]="Ruser.username" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" name="pwd" class="form-control" [(ngModel)]="Ruser.password" placeholder="Password" required="">
            </div>
             <div class="form-group">
                <input type="password" name="cpwd" class="form-control" [(ngModel)]="Ruser.cpassword" placeholder="Confirm Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label><input name="isagr" [(ngModel)]="Ruser.isAgreemented" type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" (click)="Registeration(Ruser)" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" [routerLink]="['/login']">Login</a>
        </form>
        <p class="m-t"> <small>Copyright &copy; Flex-bord 2014</small> </p>
    </div>
</div>
