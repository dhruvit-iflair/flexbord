<div class="col-md-10">
    <label><h2>Add Members</h2></label>
</div>
<div class="col-md-12">
  <form class="m-t" role="form" action="#">
    <div class="man col-md-6">
        <label>Email Address:</label>
      </div>
      <div class="col-md-8">
        <input type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required #email="ngModel" id="email" name="email" class="form-control" [(ngModel)]="mForm.emailAddress" placeholder="Email Address" [ngModelOptions]="{standalone: true}">
        <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
            <span *ngIf="email.errors.required">email is required</span>
            <span *ngIf="email.errors.pattern">please enter valid email address</span>
        </div>
      </div>
    <!-- </div> -->
    <div class="col-md-12 mySetter">
      <div class="col-md-4">
        <label>User Type:</label>
      </div>
      <div class="col-md-8">
        <input type="radio" value="organizeradmin" name="utype" required #utype="ngModel" id="utype" [(ngModel)]="mForm.userType" [ngModelOptions]="{standalone: true}"> Organizer Admin
        <div *ngIf="utype.errors && (utype.dirty || utype.touched)" class="alert alert-danger">
            <span *ngIf="utype.errors.required">Usertype is required</span>
        </div>
      </div>
    </div>
    <div class="col-md-12 mySetter">
      <div class="col-md-4">
        <label>Status:</label>
         </div>
      <div class="col-md-8">
        <select class="spt text-col-md-3" [(ngModel)]="mForm.status" [ngModelOptions]="{standalone: true}">
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
        </select>
      </div>
    </div>
    <div class="col-md-12 mySetter">
      <div class="col-md-6">
        <a class="btn btn-sm btn-white btn-block" [routerLink]="['/organizer/orgmembers']">Back</a>
      </div>
      <div class="col-md-6">
        <button [disabled]="email.errors || utype.errors" class="btn btn-sm btn-primary btn-block" (click)="addMember(mForm)">Save</button>
      </div>
    </div>
  </form>
</div>
