<div class="manage-box clearfix">
  <div class="col-md-12">
                    <label><h2>Manage Member</h2></label>
                  </div>

  <form class="m-t" role="form" action="#">
    <div class="man col-md-6">
        <label>Email Address:</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="mForm.emailAddress" placeholder="Email Address" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="man col-md-6">
        <div class="row">
            <div class="col-md-6">
                <label>User Type:</label>
                <input type="radio" value="organizeradmin" name="utype" [(ngModel)]="mForm.userType" [ngModelOptions]="{standalone: true}"> Organizer Admin
            </div>

            <div class="col-md-6">
                <label>Status:</label>
                <select class="spt text-col-md-3" [(ngModel)]="mForm.status" [ngModelOptions]="{standalone: true}">
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-md-12 margin_top">
      <div class="row">
        <div class="col-md-6 text-left">
           <a class="btn btn-sm btn-white" [routerLink]="['/organizer/orgmembers']">Back</a>
        </div>
        <div class="col-md-6 text-right">
           <button class="btn btn-sm btn-primary" (click)="addMember(mForm)">Save</button>
        </div>
      </div>
    </div>
  </form>
</div>
