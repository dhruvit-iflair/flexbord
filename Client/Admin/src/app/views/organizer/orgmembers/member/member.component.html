<div class="col-md-12">
  <form class="m-t" role="form" action="#">
    <div class="col-md-12 mySetter">
      <div class="col-md-4">
        <label>Email Address:</label>
      </div>
      <div class="col-md-8">
        <input type="email" name="email" class="form-control" [(ngModel)]="mForm.emailAddress" placeholder="Email Address" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="col-md-12 mySetter">
      <div class="col-md-4">
        <label>User Type:</label>
      </div>
      <div class="col-md-8">
        <input type="radio" value="organizeradmin" name="utype" [(ngModel)]="mForm.userType" [ngModelOptions]="{standalone: true}"> Organizer Admin
      </div>
    </div>
    <div class="col-md-12 mySetter">
      <div class="col-md-4">
        <label>Status:</label>
         </div>
      <div class="col-md-8">
        <select class="spt text-col-md-3" [(ngModel)]="mForm.status" [ngModelOptions]="{standalone: true}">
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
        </select>
      </div>
    </div>
    <div class="col-md-12 mySetter">
      <div class="col-md-6">
        <a class="btn btn-sm btn-white btn-block" [routerLink]="['/organizer/orgmembers']">Back</a>
      </div>
      <div class="col-md-6">
        <button class="btn btn-sm btn-primary btn-block" (click)="addMember(mForm)">Save</button>
      </div>
    </div>
  </form>
</div>
