<div class="row">
  <div class="container">
      <div class="col-md-10">
          <label><h2>Seasons</h2></label>
      </div>
      <div class="col-md-2 text-right" *ngIf="hasCreatePerm">
          <button class="btn btn_green" [routerLink]="['/organizer/seasons/manage']">New Season</button>                         
      </div>
      <div class="col-md-12" id="tabl">
        <div class="col-md-12 no_padd mar_btt">
       
        </div>
        <br>
        <table datatable  [dtOptions]="dtOptions" class="row-border hover" *ngIf="dataRenderer">
          <thead>
            <tr>
              <th>_id</th>              
              <th>Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of seasons" >
              <td style="display:none">{{s._id}}</td>
              <td>{{s.name}} </td>
              <td>{{s.start_date | dateFormatPipe :'dd/MM/yy hh:mm a'}} </td>
              <td>{{s.end_date | dateFormatPipe :'dd/MM/yy hh:mm a'}}</td>
              <td>

                <a class="btn btn_green tab_btn"  routerLink="/organizer/seasons/manage/{{s._id}}" *ngIf="hasEditPerm" title='Edit'>
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a class="btn btn_red tab_btn" (click)="delOrg(s._id)" *ngIf="hasDeletePerm" title="Delete">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
              </td>
              
            </tr>
            
          </tbody>
        </table>  
      </div>
  </div>  
</div>
