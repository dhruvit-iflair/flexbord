<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div class="dis-table">
        <div class="dis-table-cell"> 
            <div class="login-inner-bg">
                <div class="head-logo">
                    <img src="assets/logo.png" alt="" srcset="">
                    <!-- <h1 class="logo-name gologo">Flex-bord</h1> -->
                </div>
                <h1>Welcome to Flexbord</h1>
                <form class="m-t" role="form" action="#">
                    <div class="form-group">
                        <span class="glyphicon glyphicon-envelope"></span>
                           <input type="email" name="email" class="form-control form-control-lg input-square" [(ngModel)]="username" placeholder="Email Address"
                            required>
                    </div>
                    
                    <button type="submit" (click)="resetpwd(username)" class="btn btn-primary block full-width m-b">Reset Password</button>

                    <a class="btn btn-sm btn-white btn-block" [routerLink]="['/login']">Login</a>
                </form>
                <p class="m-t"> <small>Copyright &copy; Flexbord 2014</small> </p>
            </div>
        </div>
    </div>
</div>
