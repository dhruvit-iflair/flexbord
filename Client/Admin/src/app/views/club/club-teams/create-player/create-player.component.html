<div class="container manage-container">
    <div class="row">
        <form [formGroup]="playerForm" class="manage-component-form">
          <div class="row1">
              <div class="manage-box clearfix">
                    <div class="col-md-12">
                      <label><h2>New Player</h2></label>
                    </div>
                    <div class="col-md-12">
                    <div class="row">
                        <div class="man col-md-3">
                            <h4 class="text-left">Member</h4>
                            <select class="js-example-basic-single text-col-md-3"  name="member" formControlName="member">
                                <option value="null" disabled="true" value="">Select member</option>    
                                <option *ngFor="let ite of membersList"  [value]="ite._id">{{ite.firstname}} {{ite.lastname}}</option>
                            </select>
                        </div>
                        <div class="man col-md-3">
                              <h4 class="text-left">Shirt Number*<a style="color:#f00 !important;">*</a></h4>
                              <input class="text-col-md-3" type="text" formControlName="shirt" required>
                        </div>
                        <div class="man col-md-3">
                              <h4 class="text-left">Captain</h4>
                              <input type="checkbox" name="captain" formControlName="captain" required>
                        </div>
                        <div class="man col-md-3">
                            <button class="btn btn_green" (click)='addPlayer()'>Save</button>       
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </form>
    </div>
</div>
