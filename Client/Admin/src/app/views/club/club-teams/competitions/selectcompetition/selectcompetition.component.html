<div class="row">
  <div class="man col-md-6">
    <h4 class="text-left">Sports</h4>
    <input class="text-col-md-3" type="text" disabled="disabled" [(ngModel)]="sportdt" id="tfvalue" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="man col-md-6">
    <h4 class="text-left">Settings</h4>
    <select class="js-example-basic-single text-col-md-3" [(ngModel)]="settings" (ngModelChange)="fetchdata()" id="tftype" [ngModelOptions]="{standalone: true}"
      required>
      <option value="" disabled="true" [selected]="true">Choose Type</option>
      <option *ngFor="let xy of settingsdata" [value]="xy._id">{{xy.settingname}}</option>                      
    </select>
  </div>
</div>

<div class="row">
  <div class="container">
    <div class="col-md-12" id="tabl">
      <div class="col-md-12 no_padd mar_btt">
      </div>
      <br>
      <table datatable [dtOptions]="dtOptions" class="row-border hover" *ngIf="dataRenderer">
        <thead>
          <tr>
            <th>_id</th>
            <th>Name</th>
            <th>Sport</th>
            <th>Description</th>
            <th>Game Setting</th>
            <th>Season</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of rows">
            <td style="display:none">{{item._id}}</td>
            <td>{{item.name | firstcapitalize}}</td>
            <td>{{item.sports.name | firstcapitalize}}</td>
            <td>{{item.description | firstcapitalize}}</td>
            <td>{{item.setting.settingname | firstcapitalize}}</td>
            <td>{{item.clubSeasons.name | firstcapitalize}}</td>
            <td>
              <a class="btn btn_red tab_btn delete-btn" (click)="delClub(item._id)" title="Remove">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
