<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name gologo">Flex-bord</h1>
        </div>
        <h3>Welcome to Flex-bord</h3>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="email" name="email" class="form-control form-control-lg input-square" [(ngModel)]="credential.username" placeholder="Email Address"
                    required>
            </div>
            <div class="form-group">
                <input name="password" class="form-control form-control-lg input-square" type="password" [(ngModel)]="credential.password"
                    placeholder="Password" required>
            </div>
            <button type="submit" (click)="login(credential)" class="btn btn-primary block full-width m-b">Login</button>

            <a [routerLink]="['/resetpassword']"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" [routerLink]="['/register']">Create an account</a>
        </form>
        <p class="m-t"> <small>Copyright &copy; Flex-bord 2014</small> </p>
    </div>
</div>
