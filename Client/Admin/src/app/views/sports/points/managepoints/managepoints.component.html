<div *ngIf="hasCreatePerm">
<div class="manage-box clearfix">
  <div class="col-md-12">
    <label><h2>Manage Point</h2></label>
  </div>
  <div class="col-md-12">
    <form class="m-t" role="form" id="pointsForm" action="#" #myForm="ngForm">
      <div class="row">
        <div class="col-md-6">
          <label>Name of Point<a style="color:#f00 !important;">*</a></label>
          <input type="text" [className]="myClass"  required #nameofpoint="ngModel" id="nameofpoint" name="nameofpoint" [(ngModel)]="former.nameofpoint" placeholder="Name of point" [ngModelOptions]="{standalone: true}" pattern="^\s*(\S\s*).{3,}">
        </div>
        <div class="col-md-6">
          <label>Value of Point<a style="color:#f00 !important;">*</a></label>
          <div class="col-md-4 noPad">
            <input type="number" #valueofpoint="ngModel" id="valueofpoint" name="valueofpoint" class="form-control text-col-md-3"  [(ngModel)]="former.valueofpoint" [ngModelOptions]="{standalone: true}" min="0" (ngModelChange)="minZero($event)" pattern="[0-9].{1,}">  
          </div>
          <div class="col-md-4 noPad">
            <select class="js-example-basic-single text-col-md-3" [className]="myClass" [(ngModel)]="former.valueofpointopt"
              [ngModelOptions]="{standalone: true}">
                <option value="" disabled="true" [selected]="true">Options</option>    
                <option *ngFor="let ite of items"  [value]="ite">{{ite}}</option>
            </select>
          </div>
        </div>

        <div class="man col-md-4">
          <label>Color Button Up</label>
          <input type="text" #colorbtnup="ngModel" id="colorbtnup" name="colorbtnup" class="form-control text-col-md-3" [(ngModel)]="former.colorbtnup"
            placeholder=" #333FFF " [ngModelOptions]="{standalone: true}" pattern="^\s*(\S\s*){3,}">
        </div>

        <div class="man col-md-4">
          <label>Color Button Down</label>
          <input type="text" #colorbtndown="ngModel" id="colorbtndown" name="colorbtndown" class="form-control text-col-md-3" [(ngModel)]="former.colorbtndown"
            placeholder=" #333FFF " [ngModelOptions]="{standalone: true}" pattern="^\s*(\S\s*){3,}">
        </div>

        <div class="man col-md-4">
          <label for="hidefromscoreboard" >Hide from Scoreboard</label>
          <input class="text-col-md-3" type="checkbox" id="hidefromscoreboard" [(ngModel)]='former.hidefromscoreboard' [ngModelOptions]="{standalone: true}">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="man col-md-12">
  <div class="row">
    <!-- <div class="col-md-6 text-left">
      <a class="btn btn-sm btn-white" [routerLink]="['/sports/points']">Back</a>
    </div> -->
    <div class="col-md-6 text-right">
      <button class="btn btn_green white"  [disabled]="!former.nameofpoint"
        (click)="savedata(former);">Save</button>
    </div>
  </div>
</div>
</div>
