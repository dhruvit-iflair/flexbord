<div *ngIf="hasCreatePerm">
<div class="manage-box clearfix">
  <div class="col-md-12">
    <label><h2>Manage Foul</h2></label>
  </div>
  <div class="col-md-12">
    <form class="m-t" role="form" action="#">
      <div class="row">
            <div class="col-md-4">
              <label>Name of Foul<a style="color:#f00 !important;">*</a></label>
              <input type="text" required #nameoffoul="ngModel" id="nameoffoul" name="nameoffoul" class="form-control" [(ngModel)]="former.nameoffoul"
                [ngModelOptions]="{standalone: true}">
            </div>

            <div class="col-md-4">
              <div class="man col-md-4">
                <label>Player</label>
                <input type="checkbox" class="form-control" [(ngModel)]="former.isplayer" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="man col-md-4">
                <label>Coach</label>
                <input type="checkbox" class="form-control" [(ngModel)]="former.iscoach" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="man col-md-4">
                <label>Team</label>
                <input type="checkbox" class="form-control" [(ngModel)]="former.isteam" [ngModelOptions]="{standalone: true}">
              </div>
            </div>

            <div class="col-md-4">
              <label>Value of Foul<a style="color:#f00 !important;">*</a></label>
              <input type="number" required #valueoffoul="ngModel" id="valueoffoul" name="valueoffoul" class="form-control" [(ngModel)]="former.valueoffoul"
                placeholder="0" [ngModelOptions]="{standalone: true}" min="0" step="1">
            </div>

            <div class="col-md-4">
              <label>Color Button Up</label>
              <input type="text" #colorbtnup="ngModel" id="colorbtnup" name="colorbtnup" class="form-control" [(ngModel)]="former.colorbtnup"
                placeholder=" #333FFF " [ngModelOptions]="{standalone: true}">
            </div>
        </div>
       <div class="row">
        <div class="col-md-4">
          <label>Color Button Down</label>
          <input type="text" #colorbtndown="ngModel" id="colorbtndown" name="colorbtndown" class="form-control" [(ngModel)]="former.colorbtndown"
            placeholder=" #333FFF " [ngModelOptions]="{standalone: true}">
        </div>

        <div class="col-md-4">
          <div class="man col-md-4">
            <label>Time Penalty</label>
            <input type="checkbox" class="form-control" [(ngModel)]="former.istimepenalty" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="man col-md-4">
            <label>Scoring Dependable?</label>
            <input type="checkbox" class="form-control" [(ngModel)]="former.isscoringdependable" [ngModelOptions]="{standalone: true}" disabled>
          </div>
          <div class="man col-md-4">
            <label>Possession Dependable?</label>
            <input type="checkbox" class="form-control" [(ngModel)]="former.ispossessiondependable" [ngModelOptions]="{standalone: true}" disabled>
          </div>
        </div>
      </div>
        <div class="man col-md-6">
          <label>Duration</label>
          <input type="text" class="form-control" [(ngModel)]="former.duration" placeholder=" " [ngModelOptions]="{standalone: true}">
        </div>

        <div class="man col-md-6">
          <label>Minus Time</label>
          <input type="text" class="form-control" [(ngModel)]="former.minustime" placeholder=" " [ngModelOptions]="{standalone: true}" disabled>
        </div>
        
    </form>
  </div>
</div>
<div class="man col-md-12">
    <div class="row">
      <!-- <div class="col-md-6 text-left">
        <a class="btn btn-sm btn-white" [routerLink]="['/sports/fouls']">Back</a>
      </div> -->
      <div class="col-md-6 text-right">
        <button class="btn btn_green white" [disabled]="!former.nameoffoul || !former.valueoffoul" (click)="savedata(former)">Save</button>
      </div>
    </div>
</div>
</div>
