<div *ngIf="hasCreatePerm">
<div class="manage-box clearfix">
  <div class="col-md-12">
    <label><h2>Manage Player Status</h2></label>
  </div>
  <div class="col-md-12">
    <form class="m-t" role="form" action="#">
      <div class="row">
        <div class="col-md-4">
          <label>Player Status<a style="color:#f00 !important;">*</a></label>
          <input type="text" required #nameofpoint="ngModel" id="nameofpoint" name="nameofpoint" class="form-control" [(ngModel)]="former.playerstatus" placeholder="Player Status"
            [ngModelOptions]="{standalone: true}">
        </div>

        <div class="col-md-3">
          <label>Color Button Up</label>
          <input type="text" #colorbtnup="ngModel" id="colorbtnup" name="colorbtnup" class="form-control" [(ngModel)]="former.colorbtnup"
            placeholder=" #333FFF " [ngModelOptions]="{standalone: true}">
        </div>

        <div class="col-md-3">
          <label>Color Button Down</label>
          <input type="text" #colorbtndown="ngModel" id="colorbtndown" name="colorbtndown" class="form-control" [(ngModel)]="former.colorbtndown"
            placeholder=" #333FFF " [ngModelOptions]="{standalone: true}">
        </div>

        <div class="col-md-2 per-tabbox">
          <label>Hide from Scoreboard</label>
          <div class="td">
            <input class="text-col-md-3" type="checkbox" [(ngModel)]='former.hidefromscoreboard' [ngModelOptions]="{standalone: true}">
            <span style="position: relative;margin: -16px;"></span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="man col-md-12">
  <div class="row">
    <!-- <div class="col-md-6 text-left">
      <a class="btn btn-sm btn-white" [routerLink]="['/sports/playerstatus']">Back</a>
    </div> -->
    <div class="col-md-6 text-right">
      <button class="btn btn_green white"  [disabled]="!former.playerstatus"
        (click)="savedata(former)">Save</button>
    </div>
  </div>
</div>
</div>
