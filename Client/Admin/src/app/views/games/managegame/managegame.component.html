<div class="container manage-container">
  <div class="row">
    <form class="manage-component-form">
      <div class="row1">
        <div class="manage-box clearfix">
          <div class="col-md-12">
            <label><h2>Teams</h2></label>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="man col-md-6">
                <label>Sport<a style="color:#f00 !important;">*</a></label>
                <select class="js-example-basic-single text-col-md-3" [(ngModel)]="mForm.sports" [ngModelOptions]="{standalone: true}" required>
                <option value="" disabled="true" [selected]="true">Select Sport</option>    
                <option *ngFor="let item of sports"  [value]="item._id">{{item.name}}</option>
          </select>
              </div>
              <div class="man col-md-6">
                <label>Settings<a style="color:#f00 !important;">*</a></label>
                <select class="js-example-basic-single text-col-md-3" [(ngModel)]="mForm.settings" [ngModelOptions]="{standalone: true}"
                  required>
                <option value="" disabled="true" [selected]="true">Select Setting</option>    
                <option *ngFor="let item of settings"  [value]="item">{{item}}</option>
          </select>
              </div>
              <div class="man col-md-6">
                <label>Type<a style="color:#f00 !important;">*</a></label>
                <select class="js-example-basic-single text-col-md-3" [(ngModel)]="mForm.gameType" [ngModelOptions]="{standalone: true}"
                  required>
                <option value="" disabled="true" [selected]="true">Select Game Type</option>    
                <option *ngFor="let item of types" [value]="item">{{item}}</option>
          </select>
              </div>
              <div class="man col-md-6">
                <label>Competition<a style="color:#f00 !important;">*</a></label>
                <select class="js-example-basic-single text-col-md-3" [(ngModel)]="mForm.competition" [ngModelOptions]="{standalone: true}"
                  required [disabled]="true" style="cursor: no-drop;">
                <option value="" disabled="true" [selected]="true">Select Competetion</option>    
                <option *ngFor="let item of competetions"  [value]="item">{{item}}</option>
          </select>
              </div>
              <div class="man col-md-6">
                <label>Home Team<a style="color:#f00 !important;">*</a></label>
                <select class="js-example-basic-single text-col-md-3" [(ngModel)]="mForm.hometeam" [ngModelOptions]="{standalone: true}"
                  required>
                <option value="" disabled="true" [selected]="true">Select Team</option>    
                <option *ngFor="let item of teams"  [value]="item._id">{{item.name}}</option>
          </select>
              </div>
              <div class="man col-md-6">
                <label>Visitor Team<a style="color:#f00 !important;">*</a></label>
                <select class="js-example-basic-single text-col-md-3" [(ngModel)]="mForm.visitorteam" [ngModelOptions]="{standalone: true}"
                  required>
                <option value="" disabled="true" [selected]="true">Select Team</option>    
                <option *ngFor="let item of teams"  [value]="item._id">{{item.name}}</option>
          </select>
              </div>
            </div>
          </div>
        </div>

        <div class="manage-box clearfix">
          <div class="col-md-12">
            <label><h2>Game Information</h2></label>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="man col-md-6">
                <h4 class="text-left">Number<a style="color:#f00 !important;">*</a></h4>
                <input class="text-col-md-3" type="text" [(ngModel)]="mForm.gamenumber" [ngModelOptions]="{standalone: true}" required>
              </div>

              <div class="man col-md-6">
                <h4 class="text-left">Round</h4>
                <input class="text-col-md-3" type="text" [(ngModel)]="mForm.round" [ngModelOptions]="{standalone: true}">
              </div>

              <div class="man col-md-6">
                <h4 class="text-left">Date<a style="color:#f00 !important;">*</a></h4>
                <input class="text-col-md-3" style="padding-bottom:7px;" [(ngModel)]="mForm.gamedate" [ngModelOptions]="{standalone: true}" type="date" required>
              </div>

              <div class="man col-md-6">
                <h4 class="text-left">Time<a style="color:#f00 !important;">*</a></h4>
                <timepicker class="text-col-md-3" style="padding: 0;" [(ngModel)]="mForm.gametime" [ngModelOptions]="{standalone: true}" ></timepicker>
              </div>

              <div class="man col-md-6">
                <h4 class="text-left">Location<a style="color:#f00 !important;">*</a></h4>
                <input class="text-col-md-3" type="text" [(ngModel)]="mForm.gamelocation" [ngModelOptions]="{standalone: true}" Googleplace placeholder=" " required>
              </div>

              <div class="man col-md-6">
                <h4 class="text-left">Field/Court/Table</h4>
                <input class="text-col-md-3" type="text" [(ngModel)]="mForm.gameplace" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
        </div>


        <div class="manage-box clearfix">
          <div class="col-md-12">
            <label><h2>Officials</h2></label>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="man col-md-6">
                <h4 class="text-left">Referee</h4>
                <input class="text-col-md-3" type="text" [(ngModel)]="mForm.referee" [ngModelOptions]="{standalone: true}">
              </div>

              <div class="man col-md-6">
                <h4 class="text-left">Timer (Shotclock Operator)</h4>
                <input class="text-col-md-3" type="text" [(ngModel)]="mForm.timer" [ngModelOptions]="{standalone: true}">
              </div>

              <div class="man col-md-6">
                <h4 class="text-left">Umpire1</h4>
                <input class="text-col-md-3" [(ngModel)]="mForm.umpire1" [ngModelOptions]="{standalone: true}" type="text">
              </div>

              <div class="man col-md-6">
                <h4 class="text-left">Umpire2</h4>
                <input class="text-col-md-3" [(ngModel)]="mForm.umpire2" [ngModelOptions]="{standalone: true}" type="text">
              </div>

              <div class="man col-md-6">
                <h4 class="text-left">Scorer</h4>
                <input class="text-col-md-3" type="text" [(ngModel)]="mForm.scorer" [ngModelOptions]="{standalone: true}">
              </div>

              <div class="man col-md-6">
                <h4 class="text-left">Shotclock Operator</h4>
                <input class="text-col-md-3" type="text" [(ngModel)]="mForm.shotclockoperator" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
        </div>


      </div>
    </form>

    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-white" [routerLink]="['/games']">Back</button>
      </div>
      <div class="col-md-6 text-right">
        <button class="btn btn_green" [disabled]="!mForm.settings || !mForm.visitorteam || !mForm.hometeam || !mForm.gameType || !mForm.sports || !mForm.gamelocation || !mForm.gametime || !mForm.gamedate || !gamenumber" (click)='managegames(mForm)'>Save</button>
      </div>
    </div>

  </div>
